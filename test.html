<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MojePortfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Podłączamy - style.css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js"></script>
</head>

<body>


    <h3 class="text-center title-h3">Kalkulator</h3>

    <table class="table table-dark table-striped align-middle">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa uslugi</th>
                <th scope="col">Stawka godzinowa</th>
                <th scope="col">Liczba godzin</th>
                <th scope="col">SUMA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="CSharp">
                        <label class="form-check-label" for="CSharp">
                            C#
                        </label>
                    </div>
                </td>
                <td id="CSharpPrice">120</td>
                <td>
                    <div class="input-group mb-3">
                        <span class="input-group-text"></span>
                        <!-- <span class="input-group-text">0.00</span> -->
                        <input id="CSharpHours" type="number" class="form-control"
                            aria-label="Dollar amount (with dot and two decimal places)">
                    </div>
                </td>
                <td id="CSharpSum">0</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="CPP">
                        <label class="form-check-label" for="CPP">
                            C++
                        </label>
                    </div>
                </td>
                <td id="CPPPrice">150</td>
                <td>
                    <div class="input-group mb-3">
                        <span class="input-group-text"></span>
                        <!-- <span class="input-group-text">0.00</span> -->
                        <input id="CPPHours" type="number" class="form-control"
                            aria-label="Dollar amount (with dot and two decimal places)">
                    </div>
                </td>
                <td id="CPPSum">0</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="HTML">
                        <label class="form-check-label" for="HTML">
                            HTML/CSS
                        </label>
                    </div>
                </td>
                <td id="HTMLPrice">110</td>
                <td>
                    <div class="input-group mb-3">
                        <span class="input-group-text"></span>
                        <!-- <span class="input-group-text">0.00</span> -->
                        <input id="HTMLHours" type="number" class="form-control"
                            aria-label="Dollar amount (with dot and two decimal places)">
                    </div>
                </td>
                <td id="HTMLSum">0</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="JavaScript">
                        <label class="form-check-label" for="JavaScript">
                            JavaScript
                        </label>
                    </div>
                </td>
                <td id="JavaScriptPrice">130</td>
                <td>
                    <div class="input-group mb-3">
                        <span class="input-group-text"></span>
                        <!-- <span class="input-group-text">0.00</span> -->
                        <input id="JavaScriptHours" type="number" class="form-control"
                            aria-label="Dollar amount (with dot and two decimal places)">
                    </div>
                </td>
                <td id="JavaScriptSum">0</td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td></td>
                <td>
                    <button type="button" class="btn btn-primary" style="background-color: #5C00A7"
                        onclick="calculate()">Oblicz</button>
                </td>
                <td>Ostateczna suma:</td>
                <td id="totalSum">0</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
